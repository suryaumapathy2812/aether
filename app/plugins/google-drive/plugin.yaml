name: google-drive
display_name: Google Drive
description: Search, browse, read, and create files in Google Drive
version: 0.3.0

auth:
  type: oauth2
  provider: google
  token_refresh_interval: 3000
  refresh_tool: refresh_google_drive_token

tools:
  - class: SearchDriveTool
  - class: ListDriveFilesTool
  - class: GetFileInfoTool
  - class: ReadFileContentTool
  - class: ListSharedDrivesTool
  - class: CreateDocumentTool
  - class: CreateSpreadsheetTool
  - class: CreatePresentationTool
  - class: ShareFileTool
  - class: ListPermissionsTool
  - class: UpdatePermissionTool
  - class: RemoveSharingTool
  - class: MakePublicTool
  - class: MoveFileTool
  - class: RenameFileTool
  - class: CopyFileTool
  - class: CreateFolderTool
  - class: UpdateDocumentTool
  - class: RefreshGoogleDriveTokenTool
