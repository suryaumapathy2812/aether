name: google-calendar
display_name: Google Calendar
description: View and create calendar events
version: 0.2.0

auth:
  type: oauth2
  provider: google
  token_refresh_interval: 3000
  refresh_tool: refresh_google_calendar_token
  scopes:
    - https://www.googleapis.com/auth/calendar.readonly
    - https://www.googleapis.com/auth/calendar.events

webhook:
  protocol: http
  setup_tool: setup_calendar_watch
  handle_tool: handle_calendar_event
  renew_interval: 518400

tools:
  - class: UpcomingEventsTool
  - class: SearchEventsTool
  - class: CreateEventTool
  - class: GetEventTool
  - class: RefreshGoogleCalendarTokenTool
  - class: SetupCalendarWatchTool
  - class: RenewCalendarWatchTool
  - class: HandleCalendarEventTool
