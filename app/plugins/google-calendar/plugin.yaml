name: google-calendar
display_name: Google Calendar
description: View and create calendar events
version: 0.2.0

auth:
  type: oauth2
  provider: google
  token_refresh_interval: 3000
  refresh_tool: refresh_google_calendar_token

tools:
  - class: UpcomingEventsTool
  - class: SearchEventsTool
  - class: CreateEventTool
  - class: GetEventTool
  - class: RefreshGoogleCalendarTokenTool
