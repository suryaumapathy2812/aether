<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether — Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-layout { display: flex; height: 100vh; width: 100%; }

        /* Left: chat panel */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chat-header h1 {
            font-size: 1rem;
            font-weight: 500;
            color: #e0e0e0;
        }

        .chat-header .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.65rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
        }

        .chat-header .voice-link {
            margin-left: auto;
            color: #555;
            font-size: 0.75rem;
            text-decoration: none;
            border: 1px solid #333;
            padding: 0.3rem 0.8rem;
            border-radius: 1rem;
            transition: all 0.2s;
        }
        .chat-header .voice-link:hover { border-color: #4ecdc4; color: #4ecdc4; }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 80%;
            line-height: 1.6;
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            animation: fadeIn 0.2s ease;
        }

        .msg.user {
            align-self: flex-end;
            background: #1a1a2e;
            color: #c0c0c0;
            border-bottom-right-radius: 4px;
        }

        .msg.assistant {
            align-self: flex-start;
            background: #111;
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .msg.assistant.streaming {
            border-left: 2px solid #4ecdc4;
        }

        .msg.error {
            align-self: center;
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            font-size: 0.8rem;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }

        /* Input */
        .input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid #1a1a1a;
            display: flex;
            gap: 0.75rem;
        }

        .input-area input {
            flex: 1;
            background: #111;
            border: 1px solid #222;
            color: #e0e0e0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
        }
        .input-area input:focus { border-color: #4ecdc4; }
        .input-area input::placeholder { color: #444; }

        .input-area button {
            background: #4ecdc4;
            color: #0a0a0a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .input-area button:hover { opacity: 0.85; }
        .input-area button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Right: activity panel */
        .activity-panel {
            width: 340px;
            border-left: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            background: #050505;
        }

        .activity-header {
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            font-size: 0.75rem;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .activity-list { flex: 1; overflow-y: auto; padding: 0.5rem; }

        .activity-item {
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            animation: slideIn 0.2s ease;
        }

        .activity-item.notification {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.05);
        }
        .activity-item.status {
            color: #a78bfa;
            background: rgba(167, 139, 250, 0.05);
        }
        .activity-item.info {
            color: #555;
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.75rem;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) { .activity-panel { display: none; } }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="chat-panel">
            <div class="chat-header">
                <h1>Aether</h1>
                <span class="badge">v0.10</span>
                <a href="/webrtc" class="voice-link">voice mode</a>
            </div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input id="chat-input" type="text" placeholder="Message Aether..."
                       onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage();}">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="activity-panel">
            <div class="activity-header">Notifications</div>
            <div class="activity-list" id="activity-list"></div>
        </div>
    </div>

    <script>
    // ─── State ───────────────────────────────────────────────────
    let isStreaming = false;
    let abortController = null;
    let ws = null;
    let wsReconnectAttempts = 0;

    const messagesEl = document.getElementById('messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const activityList = document.getElementById('activity-list');

    // Conversation history (sent with each request for context)
    const history = [];

    // ─── Chat via /v1/chat/completions (SSE streaming) ──────────

    async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text || isStreaming) return;

        chatInput.value = '';
        addMessage(text, 'user');
        history.push({ role: 'user', content: text });

        isStreaming = true;
        sendBtn.disabled = true;
        const assistantEl = addMessage('', 'assistant', true);

        abortController = new AbortController();

        try {
            const resp = await fetch('/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: 'aether',
                    messages: history,
                    stream: true,
                }),
                signal: abortController.signal,
            });

            if (!resp.ok) {
                const err = await resp.json();
                throw new Error(err.error?.message || `HTTP ${resp.status}`);
            }

            const reader = resp.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (!line.startsWith('data: ')) continue;
                    const data = line.slice(6).trim();
                    if (data === '[DONE]') continue;

                    try {
                        const chunk = JSON.parse(data);
                        const delta = chunk.choices?.[0]?.delta;
                        if (delta?.content) {
                            fullText += delta.content;
                            assistantEl.textContent = fullText;
                            messagesEl.scrollTop = messagesEl.scrollHeight;
                        }
                    } catch {}
                }
            }

            assistantEl.classList.remove('streaming');
            if (fullText) {
                history.push({ role: 'assistant', content: fullText });
            }

        } catch (err) {
            if (err.name !== 'AbortError') {
                assistantEl.textContent = `Error: ${err.message}`;
                assistantEl.className = 'msg error';
            }
        } finally {
            isStreaming = false;
            sendBtn.disabled = false;
            abortController = null;
            chatInput.focus();
        }
    }

    // ─── WS Notification Sidecar ─────────────────────────────────

    function connectWS() {
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        ws = new WebSocket(`${protocol}//${location.host}/ws`);

        ws.onopen = () => {
            wsReconnectAttempts = 0;
            addActivity('info', 'Connected to notification sidecar');
        };

        ws.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                if (msg.type === 'notification') {
                    const notif = msg.data;
                    const text = notif.text || notif.summary || JSON.stringify(notif);
                    addActivity('notification', `${notif.plugin || ''}: ${text}`);
                } else if (msg.type === 'pong') {
                    // keepalive response
                }
            } catch {}
        };

        ws.onclose = () => {
            if (wsReconnectAttempts < 10) {
                wsReconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, wsReconnectAttempts - 1), 30000);
                setTimeout(connectWS, delay);
            }
        };

        ws.onerror = () => {};
    }

    // WS keepalive
    setInterval(() => {
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({ type: 'ping' }));
        }
    }, 25000);

    // ─── UI Helpers ──────────────────────────────────────────────

    function addMessage(text, role, streaming = false) {
        const div = document.createElement('div');
        div.className = `msg ${role}${streaming ? ' streaming' : ''}`;
        div.textContent = text;
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return div;
    }

    function addActivity(type, content) {
        const item = document.createElement('div');
        item.className = `activity-item ${type}`;
        item.textContent = content;
        activityList.appendChild(item);
        activityList.scrollTop = activityList.scrollHeight;
        while (activityList.children.length > 50) activityList.removeChild(activityList.firstChild);
    }

    // ─── Init ────────────────────────────────────────────────────
    chatInput.focus();
    connectWS();
    </script>
</body>
</html>
