# Development compose â€” hot-reload for all services.
# Usage: docker compose -f docker-compose.dev.yml up --build

services:
  # --- Postgres (shared by orchestrator) ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aether
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Aether Agent (FastAPI + UV) ---
  agent:
    build: ./app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - SARVAM_API_KEY=${SARVAM_API_KEY:-}
      - AETHER_DB_PATH=/data/aether_memory.db
      - AETHER_WORKING_DIR=/workspace
      - AETHER_HOST=0.0.0.0
      - AETHER_PORT=8000
      - AETHER_LOG_LEVEL=DEBUG
      - ORCHESTRATOR_URL=http://orchestrator:9000
      - AETHER_AGENT_ID=agent-dev
      - AETHER_AGENT_HOST=agent
    volumes:
      # Hot-reload: mount source code over the installed copy
      - ./app/src:/app/src
      - ./app/skills:/app/skills
      - ./client/web:/app/client_web
      - agent_memory:/data
      - agent_workspace:/workspace
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # Override CMD: uvicorn with --reload watching /app/src
    command: >
      uv run uvicorn aether.main:app
      --host 0.0.0.0 --port 8000
      --reload --reload-dir /app/src

  # --- Orchestrator (FastAPI + UV) ---
  orchestrator:
    build: ./orchestrator
    environment:
      - DATABASE_URL=postgresql+asyncpg://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000,https://dashboard.core-ai.orb.local,https://agent.core-ai.orb.local
      - AETHER_HOST=0.0.0.0
      - AETHER_PORT=9000
    volumes:
      # Hot-reload: mount source code
      - ./orchestrator/src:/app/src
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    # Override CMD: uvicorn with --reload
    command: >
      uv run uvicorn src.main:app
      --host 0.0.0.0 --port 9000
      --reload --reload-dir /app/src

  # --- Dashboard (Next.js dev server) ---
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change_me_in_production_use_openssl_rand}
      - BETTER_AUTH_URL=http://localhost:3000
      - ORCHESTRATOR_URL=http://orchestrator:9000
      - NEXT_PUBLIC_ORCHESTRATOR_URL=${NEXT_PUBLIC_ORCHESTRATOR_URL:-http://localhost:9000}
    volumes:
      # Hot-reload: mount source, exclude node_modules
      - ./dashboard/src:/app/src
      - ./dashboard/public:/app/public
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      orchestrator:
        condition: service_started

volumes:
  postgres_data:
  agent_memory:
  agent_workspace:
