# Aether â€” Docker Compose
#
# Core services: Caddy, Postgres, Orchestrator, Dashboard.
# Agent containers are provisioned dynamically per user by the orchestrator.
#
# Usage:
#   docker compose up --build          (auto-loads docker-compose.override.yml for dev)
#   docker compose up --build -f docker-compose.yml   (production only, no override)
#
# The agent image must be pre-built:
#   docker build -t core-ai-agent:latest ./app

services:
  # --- Caddy (reverse proxy + auto-HTTPS) ---
  caddy:
    image: caddy:2-alpine
    ports:
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./app/src/aether/static:/srv/agent-static:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - dashboard
      - orchestrator
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    restart: unless-stopped

  # --- Postgres (shared by dashboard + orchestrator) ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aether
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # --- Orchestrator (FastAPI / Python) ---
  orchestrator:
    build: ./orchestrator
    environment:
      - DATABASE_URL=postgresql+asyncpg://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - CORS_ORIGINS=https://${DOMAIN:-localhost},http://localhost:3000
      - AETHER_HOST=0.0.0.0
      - AETHER_PORT=9000
      # Agent provisioning (per-user containers via Docker SDK)
      - AGENT_IMAGE=${AGENT_IMAGE:-core-ai-agent:latest}
      - AGENT_NETWORK=${AGENT_NETWORK:-core-ai_default}
      - AGENT_IDLE_TIMEOUT=${AGENT_IDLE_TIMEOUT:-30}
      - AGENT_SECRET=${AGENT_SECRET}
      # Shared model cache for all per-user agent containers
      - AGENT_SHARED_MODELS_HOST_PATH=${AGENT_SHARED_MODELS_HOST_PATH:-./.cache/models}
      - AGENT_SHARED_MODELS_ORCH_PATH=${AGENT_SHARED_MODELS_ORCH_PATH:-/shared-models}
      - AGENT_SHARED_MODELS_CONTAINER_PATH=${AGENT_SHARED_MODELS_CONTAINER_PATH:-/models}
      # VAD bootstrap defaults (download-if-missing)
      - AETHER_VAD_MODE_DEFAULT=${AETHER_VAD_MODE_DEFAULT:-off}
      - AETHER_VAD_MODEL_RELATIVE_PATH=${AETHER_VAD_MODEL_RELATIVE_PATH:-silero/silero_vad.onnx}
      - AETHER_VAD_MODEL_URL=${AETHER_VAD_MODEL_URL:-}
      - AETHER_VAD_MODEL_SHA256=${AETHER_VAD_MODEL_SHA256:-}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      # System-wide fallback API keys (used when user hasn't set their own)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - SARVAM_API_KEY=${SARVAM_API_KEY:-}
      # Google OAuth2 (Gmail plugin)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # Spotify OAuth2 (Spotify plugin)
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For container management
      - ${AGENT_SHARED_MODELS_HOST_PATH:-./.cache/models}:${AGENT_SHARED_MODELS_ORCH_PATH:-/shared-models}
    restart: unless-stopped

  # --- Dashboard (Next.js) ---
  dashboard:
    build: ./dashboard
    environment:
      - DATABASE_URL=postgresql://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=https://${DOMAIN:-localhost}
      - BETTER_AUTH_TRUSTED_ORIGINS=${BETTER_AUTH_TRUSTED_ORIGINS:-}
      - ORCHESTRATOR_URL=http://orchestrator:9000
      - NEXT_PUBLIC_ORCHESTRATOR_URL=
    depends_on:
      postgres:
        condition: service_healthy
      orchestrator:
        condition: service_started
    restart: unless-stopped

  # --- Aether Agent ---
  # Agent containers are provisioned dynamically per user by the orchestrator
  # via Docker SDK. No static agent service here.
  # The agent image must be pre-built: docker build -t core-ai-agent:latest ./app

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  # Per-user volumes (aether-memory-{user_id}, aether-workspace-{user_id})
  # are created dynamically by the orchestrator's agent_manager.
