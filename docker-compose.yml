services:
  # --- Postgres (shared by dashboard + orchestrator) ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aether
      POSTGRES_USER: aether
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aether_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Aether Agent ---
  # In multi-user mode, agent containers are provisioned dynamically
  # by the orchestrator via Docker SDK. No static agent service needed.
  # The agent image must be pre-built: docker build -t core-ai-agent:latest ./app

  # --- Orchestrator (FastAPI / Python) ---
  orchestrator:
    build: ./orchestrator
    environment:
      - DATABASE_URL=postgresql+asyncpg://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - AETHER_HOST=0.0.0.0
      - AETHER_PORT=9000
      # Multi-user agent provisioning
      - MULTI_USER_MODE=true
      - AGENT_IMAGE=${AGENT_IMAGE:-core-ai-agent:latest}
      - AGENT_NETWORK=${AGENT_NETWORK:-core-ai_default}
      - AGENT_IDLE_TIMEOUT=${AGENT_IDLE_TIMEOUT:-30}
      # System-wide fallback API keys (used when user hasn't set their own)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - SARVAM_API_KEY=${SARVAM_API_KEY:-}
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For container management

  # --- Dashboard (Next.js + Bun) ---
  dashboard:
    build: ./dashboard
    environment:
      - DATABASE_URL=postgresql://aether:${POSTGRES_PASSWORD:-aether_dev}@postgres:5432/aether
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - ORCHESTRATOR_URL=http://orchestrator:9000
      - NEXT_PUBLIC_ORCHESTRATOR_URL=${NEXT_PUBLIC_ORCHESTRATOR_URL:-http://localhost:9000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      orchestrator:
        condition: service_started

volumes:
  postgres_data:
  # Per-user volumes (aether-memory-{user_id}, aether-workspace-{user_id})
  # are created dynamically by the orchestrator's agent_manager.
